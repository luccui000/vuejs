<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./assets/js/vue.js"></script>
    <style>
        *{ 
            font-family: Verdana, Arial, Helvetica, sans-serif;
        }
        #app {
            color: #fff;
            background-color: #6f99aa;
        }
        .container  {
            display: flex;
        }
        .container img {
            height: 400px;
            width: 300px;
            border-radius: 2px;
        }
        .content {
            padding-left: 20px;
        } 
        .content a {
            text-decoration: none;
            font-weight: bold;
        }
        .color {
            margin-top: 10px;
            display: flex;  
        }
        .box1 {
            width: 20px;
            height: 20px;
            background-color: red; 
        }
        .box2 {
            width: 20px;
            height: 20px;
            background-color: blue;
            margin-left: 5px;
        }
        .box3 {
            width: 20px;
            height: 20px;
            background-color: green;
            margin-left: 5px;
        }
        .content button {
            margin-top: 10px;
            width: 150px;
            height: 30px;
            background-color: #ff3945;
            border: 2px solid transparent;
            border-radius: 2px;
            color: #fff;
        }
        .content button:hover {
            background-color: #ff3945a3;
        } 
        .toast {
            width: 300px;
            height: 60px;
            background-color: #fff;
            border-left: 5px solid tomato;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            right: 5px;
            color: #000;
        }
        .test {
            margin-top: 10px;
            width: 300px;
            height: 235px;
            background-color: teal;
            border-radius: 5px;
        }
        .test li {
            margin-top: 10px;
            list-style-type: none;
            background-color: transparent;
        }
        .color img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        .modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 500px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        }
        .modal .header {
            overflow: hidden;
            background-color: coral;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .modal .header h2 {
            text-align: center;
            font-size: medium;
        }
        .modal .body { 
            color: #424040;
            padding: 10px;
            max-height: 300px;
        }
        .modal .footer { 
            position: absolute; 
            bottom: 10px;
            right: 10px; 
        }
        .modal .footer button {
            width: 150px;
            height: 30px;
            background-color: #fff;
            color: #424040;
            border: 2px solid coral;
            border-radius: 3px;
        }
        .modal .footer button:hover {
            background-color: coral;
            color: #fff;
        }
        .table table thead tr th:nth-child(1), 
        .table table tbody tr th:nth-child(1) {
            min-width: 300px;
        } 
        #mount {
            max-width: 40px;
            margin-left: 2px;
        }
        .table table tbody {
            background-color: #fff;
        }
        .table table tbody:hover {
            background-color: #b8c5ca;
            border-radius: 3px;
        } 
        #selectCl {
            max-width: 80px;
            margin-left: 2px;
        }
        .total {
            width: 580px;
            height: 50px; 
            position: absolute;
            bottom: 50px;
        }
        .total p {
            float: right;
        }
    </style>
</head>
<body>
    <h2>Hàng hóa</h2>
    <div id="app">
        <div class="container">
            <img :src="setMainImageProd" alt=""> 
            <div class="content"> 
                <a :href="url" :target="target">{{ title }}</a> 
                <p>Brand: {{ brand }}</p>
                <p :style="objectBgClasses">Price: {{ formatPrice() }}</p> 
                <span>Color: <b :style="{ color: red }">{{ color }}</b></span>
                <div class="color">
                    <div v-for="item in detailProduct">
                        <img :src="item.imageUrl" alt="" @click="selectProduct(item.color, item.price)"> 
                    </div>  
                </div> 
                <button @click="showProduct">Chọn Mua</button>
                <!-- <ul class="test">
                    <li v-for="user in userFilter">
                        {{ user.username }} - {{ user.age }} - {{ user.address }}
                    </li>
                </ul> -->
            </div>
        </div>
        <div class="modal" v-show="isDisplay">
            <div class="header">
                <h2>Thông tin mua hàng</h2>
            </div>
            <div class="body">
                <p v-html="modelBody"></p> 
            </div>
            <div class="footer">
                <button @click="closeModal">Thanh toán</button>
            </div> 
        </div>
        <!-- <div :class="{ toast: isToast }" v-html="displaytest"></div> --> 
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
